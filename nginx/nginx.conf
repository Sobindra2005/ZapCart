user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Upstream backend
    upstream backend {
        server backend:8080;
    }

    server {
        listen 80;
        server_name _;

        # Root directory (placeholder for future frontend)
        root /usr/share/nginx/html;
        index index.html;

        # API proxy to backend
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Proxy headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Disable cache for API requests
            proxy_cache_bypass $http_upgrade;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Health check endpoint (direct to backend)
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # Default location (for future frontend)
        location / {
            # Placeholder response
            default_type text/html;
            return 200 '<!DOCTYPE html>
<html>
<head>
    <title>API Server</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; }
        .endpoint { background: #f4f4f4; padding: 10px; margin: 10px 0; border-radius: 5px; }
        code { background: #333; color: #fff; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>ðŸš€ Backend API Server</h1>
    <p>The backend API is running successfully!</p>
    
    <h2>Available Endpoints:</h2>
    <div class="endpoint">
        <strong>Health Check:</strong> <code>GET /health</code>
    </div>
    <div class="endpoint">
        <strong>Get Examples:</strong> <code>GET /api/v1/examples</code>
    </div>
    <div class="endpoint">
        <strong>Get Example by ID:</strong> <code>GET /api/v1/examples/:id</code>
    </div>
    <div class="endpoint">
        <strong>Create Example:</strong> <code>POST /api/v1/examples</code>
    </div>
